<!DOCTYPE html>
<html>
    <head>
        <title>Scanner</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <style>
            #container {
                text-align: center;
                margin: 0;
            }

            #qr-canvas {
                margin: auto;
                width: calc(100% - 20px);
                max-width: 400px;
            }

            #btn-scan-qr {
                cursor: pointer;
            }

            #btn-scan-qr img {
                height: 10em;
                padding: 15px;
                margin: 15px;
                background: white;
            }
        </style>
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="container">
            <h1>QR Code Scanner</h1>

            <a id="btn-scan-qr">
                <img
                    src="https://uploads.sitepoint.com/wp-content/uploads/2017/07/1499401426qr_icon.svg"
                />
            </a>

            <canvas hidden="" id="qr-canvas"></canvas>
            <form action="/data" method="post">
                <input
                    type="text"
                    name="name"
                    id="in_name"
                    placeholder="Name"
                />
                <br />
                <input
                    type="text"
                    name="enrollment"
                    id="in_enrollment"
                    placeholder="Enrollment No."
                />
                <br />
                <input
                    type="text"
                    name="mail"
                    id="in_mail"
                    placeholder="E-mail"
                />
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>

        <script src="/qrCodeScanner.js"></script>
    </body>
</html>
